<div id="map" #map></div>

<ul class="list-group">
    <li *ngFor="let markerAndColor of markers; let i = index" 
        [ngStyle]="{ backgroundColor:markerAndColor.color }"
        (dblclick)="deleteMarker(i)"
        (click)="flyTo( markerAndColor.marker )"
        class="list-group-item">
        Marker {{ i + 1 }}
    </li>
</ul>

<button (click)="createMarker()" class="btn btn-primary">
    + Agregar Marcador
</button>
